<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Encuesta de Satisfacción</title>
</head>
<body>
    <h1>Encuesta de Satisfacción</h1>

    <form>
        <h2>Califica nuestros servicios del 1 al 5:</h2>

        <label for="atencion">Atención al cliente:</label>
        <input type="radio" id="atencion1" name="atencion" value="1"> 1
        <input type="radio" id="atencion2" name="atencion" value="2"> 2
        <input type="radio" id="atencion3" name="atencion" value="3"> 3
        <input type="radio" id="atencion4" name="atencion" value="4"> 4
        <input type="radio" id="atencion5" name="atencion" value="5"> 5

        <label for="calidad">Calidad del producto:</label>
        <input type="radio" id="calidad1" name="calidad" value="1"> 1
        <input type="radio" id="calidad2" name="calidad" value="2"> 2
        <input type="radio" id="calidad3" name="calidad" value="3"> 3
        <input type="radio" id="calidad4" name="calidad" value="4"> 4
        <input type="radio" id="calidad5" name="calidad" value="5"> 5

        <label for="tiempo">Tiempo de entrega:</label>
        <label for="comentarios">Comentarios adicionales:</label>
        <textarea id="comentarios" name="comentarios"></textarea>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
