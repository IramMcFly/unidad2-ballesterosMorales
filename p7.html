<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Busqueda Avanzada de Libros</title>
</head>
<body>
    <h1>Busqueda Avanzada</h1>

    <form>
        <label for="titulo">Titulo del libro:</label>
        <input type="text" id="titulo" name="titulo">

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor">

        <label for="genero">Genero:</label>
        <select id="genero" name="genero">
            <option value="todos">Todos</option>
            <option value="ficcion">Ficcion</option>
            <option value="no_ficcion">No ficcion</option>
            <option value="ciencia_ficcion">Ciencia ficcion</option>
            </select>

        <label for="fecha_inicio">Fecha de publicacion</label>
        <label for="fecha_fin">Fecha de publicacion</label>
        <input type="date" id="fecha_inicio" name="fecha_inicio">
        <input type="date" id="fecha_fin" name="fecha_fin">

        <label for="ordenar_por">Ordenar por:</label>
        <select id="ordenar_por" name="ordenar_por">
            <option value="popularidad">Popularidad</option>
            <option value="fecha">Fecha de publicación (inicio)</option>
            <option value="fecha">Fecha de publicación (fin)</option>
            <option value="relevancia">Relevancia</option>
        </select>

        <input type="submit" value="Buscar">
    </form>
</body>
</html>
